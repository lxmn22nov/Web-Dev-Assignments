<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix Web Page</title>
</head>

<body>
    <div id="main-container">
        <div id="container-section01">

            <!-- Header Div -->
            <header id="header-container">
                <div id="header-section01">
                    <h1>NETFLIX</h1>
                </div>
                <div id="header-section02">
                    <div id="drop-down">
                        <select name="languages" id="language">
                            <option value="eng">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </div>
                    <div id="sign-in-button">
                        <a href="">Sign In</a>
                    </div>
                </div>
            </header>

            <!-- Mid Container -->
            <div id="mid-container">
                <div id="mid-container-header">
                    <h1>Unlimited movies, TV shows and more</h1>
                </div>
                <div id="mid-container-para01">
                    <p>Watch anywhere. Cancel anytime.</p>
                </div>
                <div id="mid-container-para02">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div id="mid-container-form">
                    <form>
                        <input type="email" placeholder="Email address">
                        <button>
                            <a href="">Get Started <i class="ri-arrow-right-s-line"></i></a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
